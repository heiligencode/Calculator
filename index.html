<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="case">
        <div class="display display__text">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="btn btn_light btn__text ac">AC</button>
            <button class="btn btn_light btn__text">+/-</button>
            <button class="btn btn_light btn__text">%</button>
            <button class="btn btn_orange btn__text">/</button>
            <button class="btn btn_grey btn__text">7</button>
            <button class="btn btn_grey btn__text">8</button>
            <button class="btn btn_grey btn__text">9</button>
            <button class="btn btn_orange btn__text">X</button>
            <button class="btn btn_grey btn__text">4</button>
            <button class="btn btn_grey btn__text">5</button>
            <button class="btn btn_grey btn__text">6</button>
            <button class="btn btn_orange btn__text">-</button>
            <button class="btn btn_grey btn__text">1</button>
            <button class="btn btn_grey btn__text">2</button>
            <button class="btn btn_grey btn__text">3</button>
            <button class="btn btn_orange btn__text">+</button>
            <button class="btn btn_grey btn_null btn__text">0</button>
            <button class="btn btn_grey btn__text">.</button>
            <button class="btn btn_orange btn__text">=</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
